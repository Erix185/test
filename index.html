<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con bottoni, immagini e testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuti alla mia pagina web</h1>
        <p>Questa Ã¨ una semplice pagina HTML con bottoni, immagini e testi.</p>

        <img src="https://via.placeholder.com/600x400" alt="Immagine di esempio">

        <p>Puoi cliccare sui bottoni qui sotto:</p>

        <button class="button" onclick="alert('Hai cliccato il primo bottone!')">Bottone 1</button>
        <button class="button" onclick="alert('Hai cliccato il secondo bottone!')">Bottone 2</button>
    </div>
</body>
</html>
